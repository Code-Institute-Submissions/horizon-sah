{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Registration Page{% endblock %} 

{% block content %}
<section class="header">
    <div class="row wrap">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto admin">

                <h3>Registration Page</h3>
                <p><p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p></p>

        </div>
    </div>
</section>

<section class="body">
    <div class="row wrap">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto">
            <form class="user" method="POST">
                {% csrf_token %} {{ registration_form | as_bootstrap }}
                <button type="submit" class="btn btn-secondary">Login</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
